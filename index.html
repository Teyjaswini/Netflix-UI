    <div class="backDrop closeModal" id="backDrop"></div>

    <div class="movieModal" id="movieModal">
        <form id="movieForm">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between">
                    <h4>Add Movie</h4>
                    <i role="button" class="closeModal fa-solid fa-xmark fa-2x"></i>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="movieName">Movie Name</label>
                        <input type="text" class="form-control" id="movieName">
                    </div>

                    <div class="form-group">
                        <label for="movieImg">Movie Image</label>
                        <input type="text" class="form-control" id="movieImg">
                    </div>

                    <div class="form-group">
                        <label for="movieDescription">Movie Description</label>
                        <textarea rows="5" id="movieDescription" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="movieRating">Movie Rating</label>
                        <select id="movieRating" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>


                <div class="card-footer d-flex justify-content-between">
                    <button type="submit" id="addMovieBtn" class="btn btn-sm net-sec-btn">
                        Add Movie
                    </button>

                    <button type="button" id="updateMovieBtn" class="btn btn-sm net-sec-btn d-none">
                        Update Movie
                    </button>

                    <button type="button" class="btn btn-sm net-pri-btn closeModal">
                        Close
                    </button>
                </div>
            </div>
        </form>
    </div>
